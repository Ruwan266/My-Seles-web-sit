<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - E-Commerce</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./script.js">
</head>
<body>

  <!-- Sidebar and Content Wrapper -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <h4 class="sidebar-title text-center my-4">Admin Panel</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#product-management" onclick="showSection('product-management')">
                <i class="bi bi-box"></i> Product Management
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#order-management" onclick="showSection('order-management')">
                <i class="bi bi-basket"></i> Order Management
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#user-management" onclick="showSection('user-management')">
                <i class="bi bi-person"></i> User Management
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
        <div id="product-management" class="section">
          <h2>Product Management</h2>
          <button class="btn btn-primary" onclick="openAddProductForm()">Add New Product</button>
          <div id="product-list" class="mt-4">
            <!-- Product list will be dynamically displayed here -->
          </div>
        </div>

        <div id="order-management" class="section" style="display: none;">
          <h2>Order Management</h2>
          <!-- Order management content -->
        </div>

        <div id="user-management" class="section" style="display: none;">
          <h2>User Management</h2>
          <!-- User management content -->
        </div>
      </main>
    </div>
  </div>

  <!-- Add Product Form Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-product-form">
            <div class="mb-3">
              <label for="product-name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Price</label>
              <input type="number" class="form-control" id="product-price" required>
            </div>
            <div class="mb-3">
              <label for="product-category" class="form-label">Category</label>
              <input type="text" class="form-control" id="product-category" required>
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label">Description</label>
              <textarea class="form-control" id="product-description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="product-image" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="product-image" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addProduct()">Save Product</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="./admin-panel.js"></script>
</body>
</html>
